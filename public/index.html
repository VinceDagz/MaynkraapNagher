<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arisxze Multi-Bot Control Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <header class="header">
      <h1>🌸 Arisxze Multi-Bot Control Panel 🌸</h1>
      <p class="subtitle">Control your bots with elegance and precision ⚙️</p>
    </header>

    <div id="status">Status: Connecting...</div>

    <section class="control-card">
      <h2>🚨 Ban/Kick Summary</h2>
      <p id="banned-count">Bots Re-Rolled (Banned/Kicked): 0</p>
    </section>

    <section class="control-card">
      <h2>🤖 Select Active Bot</h2>
      <select id="bot-selector" onchange="updateUIForBot()">
        <option value="">Loading Bots...</option>
      </select>
    </section>

    <section class="control-card">
      <h2>💬 Chat Control</h2>
      <div class="chat-row">
        <input type="text" id="chat-input" placeholder="Type message for bot..." onkeydown="if(event.key==='Enter') sendChat()"/>
        <button onclick="sendChat()">Send</button>
      </div>
    </section>

    <section class="control-card movement-control">
      <h2>🎮 Movement Control (WASD)</h2>
      <div class="dpad">
        <button class="control-btn" data-control="forward" data-state="true">⬆️ Forward</button>
        <div class="middle-row">
          <button class="control-btn" data-control="left" data-state="true">⬅️ Left</button>
          <button class="control-btn stop-btn" data-control="all" data-state="false">🛑 STOP</button>
          <button class="control-btn" data-control="right" data-state="true">➡️ Right</button>
        </div>
        <button class="control-btn" data-control="back" data-state="true">⬇️ Back</button>
        <button class="control-btn jump-btn" data-control="jump" data-state="true">🚀 Jump</button>
      </div>

      <button id="anti-idle-btn" class="anti-idle-btn" onclick="toggleAntiIdle()">🤖 Anti-Idle: OFF</button>
    </section>

    <section class="log-card">
      <h2>📜 Bot Activity Log</h2>
      <ul id="log"></ul>
    </section>

    <footer>
      <p>Made with 💖 by <span class="brand">Arisxze</span></p>
    </footer>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const log = document.getElementById('log');
    const status = document.getElementById('status');
    const antiIdleBtn = document.getElementById('anti-idle-btn');
    const botSelector = document.getElementById('bot-selector');
    const bannedCountDisplay = document.getElementById('banned-count');
    let antiIdleState = {};

    const getSelectedBot = () => botSelector.value;
    const getAntiIdleState = (u) => antiIdleState[u] || false;

    function updateUIForBot() {
      const username = getSelectedBot();
      const isOn = getAntiIdleState(username);
      antiIdleBtn.textContent = `🤖 Anti-Idle (${username}): ${isOn ? 'ON' : 'OFF'}`;
      antiIdleBtn.classList.toggle('active', isOn);
      antiIdleBtn.disabled = false;
    }

    socket.on('bot_list', (data) => {
      const usernames = data.usernames || [];
      const bannedCount = data.bannedCount || 0;
      bannedCountDisplay.textContent = `Bots Re-Rolled (Banned/Kicked): ${bannedCount}`;
      botSelector.innerHTML = usernames.length ? '' : '<option value="">No Bots Connected</option>';
      usernames.forEach(u => {
        const opt = document.createElement('option');
        opt.value = u; opt.textContent = u;
        botSelector.appendChild(opt);
      });
      updateUIForBot();
    });

    socket.on('connect', () => status.textContent = 'Status: Connected to Server');
    socket.on('bot_log', (msg) => {
      const li = document.createElement('li');
      li.textContent = msg;
      log.prepend(li);
      while (log.children.length > 50) log.removeChild(log.lastChild);
      const m = msg.match(/^\[([^\]]+)\]/);
      if (!m) return;
      const username = m[1];
      if (msg.includes('Anti-Idle feature STARTED')) antiIdleState[username] = true;
      else if (msg.includes('Anti-Idle feature STOPPED')) antiIdleState[username] = false;
      if (username === getSelectedBot()) updateUIForBot();
    });

    function sendChat() {
      const chat = document.getElementById('chat-input');
      const message = chat.value.trim();
      const username = getSelectedBot();
      if (message && username) {
        socket.emit('send_chat_command', { username, message });
        chat.value = '';
      }
    }

    function sendControl(control, state) {
      const username = getSelectedBot();
      if (!username) return;
      socket.emit('send_control_command', { username, control, state: state === 'true' });
      if (control === 'jump' && state === 'true')
        setTimeout(() => socket.emit('send_control_command', { username, control: 'jump', state: false }), 200);
    }

    function toggleAntiIdle() {
      const username = getSelectedBot();
      if (!username) return;
      const cmd = getAntiIdleState(username) ? 'stop' : 'start';
      socket.emit('anti_idle_command', { username, state: cmd });
    }

    document.querySelectorAll('.control-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const control = btn.dataset.control;
        const state = btn.dataset.state;
        sendControl(control, state);
      });
    });
  </script>
</body>
</html>
