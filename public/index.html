<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaguriiBot Control Panel - Anime Theme</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="container">
        <h1>âœ¨ WaguriiBot Control Panel âœ¨</h1>
        
        <div class="control-card viewer-card">
            <h2>ğŸ‘€ Bot Point of View</h2>
            <a href="http://localhost:3007" target="_blank">
                <button>Open Bot Viewer (3D)</button>
            </a>
            <p>Runs on port 3007.</p>
        </div>
        <div id="status">Status: Connecting...</div>

        <div class="control-card">
            <h2>ğŸ’¬ Chat Control</h2>
            <input type="text" id="chat-input" placeholder="Type message for bot..." onkeydown="if(event.key === 'Enter') sendChat()"/>
            <button onclick="sendChat()">Send Chat</button>
        </div>
        
        <div class="control-card movement-control">
            <h2>ğŸ® Movement Control (WASD)</h2>
            <div class="dpad">
                <button class="control-btn" data-control="forward" data-state="true">â¬†ï¸ Forward</button>
                <div class="middle-row">
                    <button class="control-btn" data-control="left" data-state="true">â¬…ï¸ Left</button>
                    <button class="control-btn stop-btn" data-control="all" data-state="false">ğŸ›‘ STOP ALL</button>
                    <button class="control-btn" data-control="right" data-state="true">â¡ï¸ Right</button>
                </div>
                <button class="control-btn" data-control="back" data-state="true">â¬‡ï¸ Back</button>
                <button class="control-btn jump-btn" data-control="jump" data-state="true">ğŸš€ Jump</button>
            </div>
        </div>

        <div class="log-card">
            <h2>ğŸ“œ Bot Activity Log</h2>
            <ul id="log"></ul>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const log = document.getElementById('log');
        const status = document.getElementById('status');

        socket.on('connect', () => {
            status.textContent = 'Status: Connected to Server';
        });

        socket.on('bot_log', (message) => {
            const li = document.createElement('li');
            li.textContent = message;
            log.prepend(li);
            while (log.children.length > 50) {
                log.removeChild(log.lastChild);
            }
        });

        function sendChat() {
            const chatInput = document.getElementById('chat-input');
            const message = chatInput.value.trim();
            if (message) {
                socket.emit('send_chat_command', message);
                chatInput.value = '';
            }
        }
        
        function sendControl(control, state) {
            if (control === 'all') {
                ['forward', 'back', 'left', 'right', 'jump'].forEach(c => {
                    socket.emit('send_control_command', { control: c, state: false });
                });
            } else {
                const stateBool = state === 'true';
                socket.emit('send_control_command', { control, state: stateBool });
                
                // For 'jump' specifically, turn it off after a short delay for a clean jump
                if (control === 'jump' && stateBool) {
                    setTimeout(() => {
                        socket.emit('send_control_command', { control: 'jump', state: false });
                    }, 200);
                }
            }
        }
        
        document.querySelectorAll('.control-btn').forEach(button => {
            button.addEventListener('click', () => {
                const control = button.getAttribute('data-control');
                const state = button.getAttribute('data-state');
                sendControl(control, state);
            });
        });

    </script>
</body>
</html>
